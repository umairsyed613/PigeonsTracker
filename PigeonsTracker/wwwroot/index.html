<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>PigeonsTracker</title>
    <base href="/"/>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/app.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/animate.min.css"/>
    <link href="css/meteocons.min.css" rel="stylesheet">
    <link href="css/loading.css" rel="stylesheet">

    <link href="PigeonsTracker.styles.css" rel="stylesheet"/>
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
</head>

<body>

<div id="app">
    <div class="d-flex flex-column w-100 align-items-center justify-content-center my-auto user-select-none loading-screen-bg"
         style="min-height: 100vh;">
        <img class="mb-3" src="icon-512.png" height="100px" alt="PigeonsTracker"/>
        <h5 class="mb-3">PigeonsTracker</h5>
        <!--<span class="mt-2">Loading...</span>-->
        <div class="dot-collision"></div>
    </div>
</div>

<div id="blazor-error-ui">
    <div class="d-flex flex-row align-items-center p-2">
    An unhandled error has occurred.
    <a href="" class="reload">Reload</a>
    <a class="btn dismiss">X</a>
    </div>
</div>
<script src="_framework/blazor.webassembly.js"></script>

<script type="text/javascript">
    window.blazorCulture = {
        get: () => window.localStorage['BlazorCulture'],
        set: (value) => window.localStorage['BlazorCulture'] = value
    };
</script>

<script src="js/location.js"></script>
<script src="js/script.js"></script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-7X8JWPY5G0"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-7X8JWPY5G0');
</script>

<script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
